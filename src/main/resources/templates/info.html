<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout">
<head>
    <title>Bus Information</title>
</head>
<body>
<div layout:fragment="content" class="container body-content">
    <h2>Bus Information</h2>
    <div>
        <p>You entered postcode <span th:text="${busInfo.postcode}"></span></p>
        <table>
            <tr>
                <th>Stop</th>
                <th>Destination</th>
                <th>Departing</th>
            </tr>
            <tr th:each="bus: ${busInfo.buses}">
                <td th:text="${bus.getStop()}"></td>
                <td th:text="${bus.destinationName}"></td>
                <td th:text="${bus.getMinutes()}"></td>

            </tr>

        </table>
    </div>
</div>
</body>
</html>
